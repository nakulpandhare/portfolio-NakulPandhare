<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Nakul Pandhare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Space Grotesk', 'Poppins', system-ui, sans-serif;
      color: #f9fafb;
      background:
        radial-gradient(circle at 0% 0%, rgba(56,189,248,0.25), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(248,113,113,0.25), transparent 55%),
        linear-gradient(135deg, #020617, #0f172a);
      overflow: hidden;
    }

    .glow-orbit {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(56,189,248,0.18), transparent 60%);
      filter: blur(2px);
      animation: float 10s ease-in-out infinite alternate;
      opacity: 0.9;
      pointer-events: none;
    }

    .glow-orbit.orbit-2 {
      width: 540px;
      height: 540px;
      background: radial-gradient(circle, rgba(248,113,113,0.16), transparent 65%);
      animation-duration: 14s;
      animation-delay: -3s;
    }

    @keyframes float {
      0%   { transform: translate(-40%, -30%) scale(1); }
      100% { transform: translate(10%, 20%) scale(1.1); }
    }

    .hero {
      position: relative;
      z-index: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      padding: 24px 18px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid rgba(148,163,184,0.6);
      box-shadow: 0 18px 40px rgba(15,23,42,0.9);
      background: rgba(15,23,42,0.8);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .name {
      font-size: 4.0rem;
      font-weight: 800;
      letter-spacing: 0.20em;
      text-transform: uppercase;
      background: linear-gradient(120deg, #e5e7eb, #30c1ff, #1dcaff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 26px rgba(15,23,42,0.9);
    }

    .tagline {
      font-size: 0.95rem;
      color: #9ca3af;
      max-width: 420px;
      margin: 0 auto;
    }

    .cta {
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 9px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      color: #020617;
      background: linear-gradient(135deg, #38bdf8, #f97316);
      box-shadow: 0 12px 28px rgba(15,23,42,0.9);
      text-decoration: none;
      transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
    }

    .cta:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
      box-shadow: 0 16px 34px rgba(15,23,42,1);
      text-decoration: none;
    }

    .cta span {
      font-size: 1.05rem;
    }

    .hint {
      margin-top: 6px;
      font-size: 0.8rem;
      color: #6b7280;
    }

    @media (max-width: 600px) {
      .name {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="glow-orbit"></div>
  <div class="glow-orbit orbit-2"></div>

  <main class="hero">
    <div class="avatar">
      <img src="image.png" alt="Portrait of Nakul Pandhare" />
    </div>

    <div class="name">NAKUL PANDHARE</div>

    <p class="tagline">
      Embedded Systems & Robotics Engineer crafting safe, connected, and intelligent systems.
    </p>

    <a class="cta" href="Portfolio_NakulPandhare.html">
      <span>ðŸš€</span> View Portfolio
    </a>
    <div class="hint">Opens the interactive portfolio page.</div>
  </main>
</body>
</html>
